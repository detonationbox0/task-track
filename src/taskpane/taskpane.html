<!-- This file shows how to design a first-run page that provides a welcome screen to the user about the features of the add-in. -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contoso Task Pane Add-in</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

    <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui#/. -->
    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/9.6.1/css/fabric.min.css"/>

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
</head>

<body class="ms-font-m ms-welcome ms-Fabric">

    <div id="container">
        <div  class="area" id="project-group-area">
            <p>Project Group</p>
            <select name="project-groups" id="sel-project-groupss"></select>
            <div class="area-buttons">
                <button class="btn" id="pg-add">Add</button><button class="btn" id="pg-rem">Remove</button>
            </div>
        </div>
        <div  class="area" id="project-area">
            <p>Project</p>
            <select name="projects" id="sel-projects" disabled></select>
            <div class="area-buttons"></div>
                <button class="btn" id="p-add">Add</button><button id="p-rem">Remove</button><button id="p-com">Mark Complete</button>
            </div>

        </div>
        <div  class="area" id="task-area">
            <p>Task</p>
            <select name="projects" id="sel-projects" disabled></select>
            <div class="area-buttons"></div>
                <button class="btn" id="t-add">Add</button><button class="btn" id="t-start">Start</button><button class="btn" id="t-stop">Stop</button>
            </div>
        </div>
    </div>

</body>

</html>
